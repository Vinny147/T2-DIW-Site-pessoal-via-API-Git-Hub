<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link id="tabIcon" rel="icon" href="">
    <title>Perfil Github</title>
</head>
<body>
    <div id="screen">
        <main>
            <div id="profile">
            </div>
            <div id="topRepos">
                <h1 class="title">Repositórios em Destaque</h1>
                <div id="reposContainer">
                </div>
            </div>
            <div id="searchRepos">
                <h1 class="title">Pesquisar Repositórios</h1>
                <div class="input-area">
                    <input type="text" class="form-control" id="searchField" placeholder="Digite um nome (ou parte ex.: TIAW) de um repositório" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-utline-dark" type="button" id="searchBtn">Pesquisar</button>
                    <button class="btn btn-utline-dark" type="button" id="showAllBtn">Mostrar Todos</button>
                </div>
                <div id="searchedReposContainer">
                    <h5 class="msg">Os repositórios correspondentes a pesquisa aparecerão aqui.</h5>
                </div>
            </div>
        </main>
        <footer id="footer">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
